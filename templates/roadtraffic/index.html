{% extends './includes/layout.html' %}

{% block body%} 
<div class="">
  <br>
  <div class="row">
    {% include './roadtraffic/layoutroad.html' %}
      <div>
			<link rel="search" type="application/opensearchdescription+xml" title="GraphHopper Maps" href="opensearch.xml"/>
			<title>Driving Directions - GraphHopper Maps</title>
			<meta name="description" content="A fast route planner for biking, hiking and more! Based on OpenStreetMap including elevation data. Try out for free!"/>
			<link rel="stylesheet" href="https://graphhopper.com/maps/css/leaflet.css?v=1.3.1" />
			<link rel="stylesheet" href="https://graphhopper.com/maps/css/leaflet_numbered_markers.css" />
			<link rel="stylesheet" href="https://graphhopper.com/maps/css/leaflet.contextmenu.css?v=1.4.0" />
			<link rel="stylesheet" href="https://graphhopper.com/maps/css/leaflet.loading.css?v=0.1.24" />
			<link rel="stylesheet" href="https://graphhopper.com/maps/css/ui-lightness/jquery-ui.min.css" />
			<link rel="stylesheet" href="https://graphhopper.com/maps/css/L.Control.Heightgraph.css?v=0.0.1" />
			<link rel="stylesheet" href="https://graphhopper.com/maps/css/flatpickr.min.css?v=4.4.6">
			<script type="text/javascript" src="https://graphhopper.com/maps/js/main.js?v=0.11.2"></script>
			<link rel="stylesheet" type="text/css" href="https://graphhopper.com/maps/css/style.css" />
			<div id="input">
					<div id="input_header">
						<div id="header_img">
							<a class="no_link" href="https://graphhopper.com">
								<img alt="GraphHopper" src="https://graphhopper.com/maps/img/header.png"/>
							</a>
						</div>
		
				<div id="options">
							<span id="vehicles">
		
							</span>
				</div>
				<form id="locationform">
					<div class="time_input">
						<input id="input_date_0" class="flatpickr input_date" type="text" placeholder="Select Date &amp; Time"/>
					</div>
					<div id="locationpoints">
						<div id="x_pointAdd" class="pointAdd"><img src="https://graphhopper.com/maps/img/point_add.png"/></div>
					</div>
					<div class="clear"></div>
					<input id="searchButton" type="submit" value="Search">
				</form>
				<div id="export-link" class="left"><a href="/maps"><img src='https://graphhopper.com/maps/img/link.png'></a></div>
				<div id="gpxExportButton"><a href=""><img alt="gpx" src='https://graphhopper.com/maps/img/gpx.png'></a></div>
				<div id="hosting">Powered by <a href='https://www.graphhopper.com/products/'>GraphHopper API</a></div>
			</div>
			<div class="clear"></div>
			<div id="info" class="small_text">
			</div>
			<div id="error" class="error">
			</div>
		
			<div id="footer">
				<div id="link_line">
					<form id="donate_form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
						<input type="hidden" name="cmd" value="_s-xclick"/>
						<input type="hidden" name="hosted_button_id" value="P9JQECJKH46JN"/>
						<input id="donate_form_button" class="footer-link" type="submit" name="submit" value="Donate"/>
					</form>
					<a class="footer-link" href='https://graphhopper.com/#contact'>Imprint</a>
					<a class="footer-link" href='https://graphhopper.com/terms.html'>Terms</a>
					<a class="footer-link" href='https://graphhopper.com/privacy.html'>Privacy</a>
				</div>
			</div>
		
			<div id="pointTemplate" class="hidden">
				<div id="{id}_Div" class="pointDiv">
					<img id="{id}_Indicator" class="hidden pointIndicator" src="https://graphhopper.com/maps/img/loading.gif"/>
					<img id="{id}_Flag" class="pointFlag" src="https://graphhopper.com/maps/img/marker-small-green.png"/>
					<input id="{id}_Input" class="pointInput" type="text" placeholder=""/>
					<div class="pointDelete"><img src="https://graphhopper.com/maps/img/point_delete.png"></div>
					<div class="clear"></div>
					<div id="{id}_ResolveFound" class="pointResolveFound"></div>
					<div id="{id}_ResolveError" class="pointResolveError"></div>
				</div>
			</div>
		</div>
		<div id="gpx_dialog" title="Included GPX data:">
			<form id="GPXOptions" name="GPXOptions">
				<label class="inline">
					<input type="checkbox" id="gpx_route" name="GPXOptions" value="route">Route</label>
				<br>
				<label class="inline">
					<input type="checkbox" id="gpx_track" name="GPXOptions" value="track" checked="checked">Track</label>
				<br>
				<label class="inline">
					<input type="checkbox" id="gpx_waypoints" name="GPXOptions" value="waypoints">Waypoints</label>
				<br>
			</form>
		</div>
		<div id="map">
		</div>
		
		<!-- Matomo -->
		<script type="text/javascript">
				PIWIK=true;
				if (PIWIK) {
				  var _paq = window._paq || [];
				  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
				  _paq.push(['trackPageView']);
				  _paq.push(['enableLinkTracking']);
				  (function() {
					var u="//matomo.graphhopper.com/";
					_paq.push(['setTrackerUrl', u+'matomo.php']);
					_paq.push(['setSiteId', '1']);
					var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
					g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
				  })();
				}
		</script>
      </div>
    </div>
</div>
{% endblock %}
